<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Videos</title>
    <style>
        .video-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

            margin: 0 auto;
        }

            text-align: center;
        }

</head>

            </video>
        </div>
        <div>
            <h4>CyberMaster</h4>

            </video>
        </div>
    </div>

</html>
